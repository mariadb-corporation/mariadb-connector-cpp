sudo: true
language: c++
services: docker
addons:
  hosts:
    - mariadb.example.com
#  homebrew:
#    packages:
#      - openssl
#      - mariadb

before_install:
  #- chmod +x .travis/script.sh
  #- chmod +x .travis/osx.sh
  #- chmod +x .travis/gen-ssl.sh
  #- chmod +x .travis/build/build.sh
  #- chmod +x .travis/build/docker-entrypoint.sh
  - chmod 777 .travis/build/
  - export PROJ_PATH=`pwd`
  - export ENTRYPOINT=$PROJ_PATH/.travis/sql
  - mkdir tmp
  - .travis/gen-ssl.sh mariadb.example.com tmp
  - export SSLCERT=$PROJ_PATH/tmp

matrix:
  allow_failures:
    - os: linux
      env: DB=mariadb:10.2 PACKET=8M MAXSCALE_VERSION=2.1.8
    - os: linux
      env: DB=build
    - os: linux
      env: DB=mysql:5.6
    - os: linux
      env: DB=mysql:5.7
    - os: osx
      compiler: gcc
      env: DB=mariadb:10.5
    - os: linux
      compiler: clang
      env: DB=mariadb:10.5
    - os: linux
      env: SKYSQL=true PACKET=8M
  include:
    - os: linux
      env: DB=build
    - os: linux
      env: DB=mariadb:10.1
    - os: linux
      env: DB=mariadb:10.2
    - os: linux
      env: DB=mariadb:10.3
    - os: linux
      env: DB=mariadb:10.4
    - os: linux
      compiler: gcc
      env: DB=mariadb:10.5
    - os: linux
      compiler: clang
      env: DB=mariadb:10.5
    - os: osx
      compiler: gcc
      env: DB=mariadb:10.5
      addons:
        mariadb: '10.5'
      before_script:
        - brew update
        - brew install openssl
      #- brew install mariadb
    - os: linux
      env: DB=mariadb:10.2 PACKET=8M MAXSCALE_VERSION=2.1.8
    - os: linux
      env: DB=mysql:5.6
    - os: linux
      env: DB=mysql:5.7
    - os: linux
      env: SKYSQL=true PACKET=8M

script:
  - if [ "$TRAVIS_OS_NAME" = "linux" ] && [ "$DB" = "build" ] ; then .travis/build/build.sh; fi
  - if [ "$TRAVIS_OS_NAME" = "linux" ] && [ "$DB" = "build" ] ; then docker build -t build:latest --label build .travis/build/; fi
  - if [ "$TRAVIS_OS_NAME" = "linux" ] ; then .travis/script.sh; fi
  - if [ "$TRAVIS_OS_NAME" = "osx" ]; then .travis/osx.sh; fi
